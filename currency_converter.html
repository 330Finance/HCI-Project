   <body>

      <style>
         #databinding{
            padding: 20px 15px 15px 15px;
            margin: 0 0 25px 0;
            width: auto;
            background-color: #D3D3D3;
         }
         span, option, input {
            font-size:25px;
         }
      </style>
      <div id = "databinding" style = "">
         <h2>Currency Converter</h2>
         <span>Input:</span><input type = "number" v-model.number = "amount" placeholder = "Input Amount..." /><br/><br/>
         <span>Origin:</span>
         <select v-model = "convertfrom" style = "width:300px;font-size:25px;">
            <option v-for = "(a, index) in currencyfrom"  v-bind:value = "a.name">{{a.desc}}</option>
         </select>
         <span>convert to:</span>
         <select v-model = "convertto" style = "width:300px;font-size:25px;">
            <option v-for = "(a, index) in currencyfrom" v-bind:value = "a.name">{{a.desc}}</option>
         </select><br/><br/>
         <span> {{amount}} {{convertfrom}} = {{finalamount}} {{convertto}}</span>
      </div>

      <script type = "text/javascript">
         var vm = new Vue({
            el: '#databinding',
            data: {
               name:'',
               currencyfrom : [
                  {name: "USD", desc:"USD"},
                  {name:"EUR", desc:"EUR"},
                  {name:"RMB", desc:"RMB"},
                  {name:"HKD", desc:"HKD"}
               ],
               convertfrom: "USD",
               convertto:"RMB",
               amount :""
            },
            computed :{
               finalamount:function() {
                  var to = this.convertto;
                  var from = this.convertfrom;
                  var final;
                  switch(from) {
                     case "RMB":
                     if (to == "USD") {
                        final = this.amount * 0.152;
                     }
                     if (to == "EUR") {
                        final = this.amount * 0.013;
                     }
                     if (to == "RMB") {
                        final = this.amount;
                     }
                     if (to == "HKD") {
                        final = this.amount * 0.0059;
                     }
                     break;
                     case "USD":
                     if (to == "RMB") {
                        final = this.amount * 6.58;
                     }
                     if (to == "EUR") {
                        final = this.amount * 0.84;
                     }
                     if (to == "USD") {
                        final = this.amount;
                     }
                     if (to == "HKD") {
                        final = this.amount * 0.38;
                     }
                     break;
                     case "EUR":
                     if (to == "RMB") {
                        final = this.amount * 76.22;
                     }
                     if (to == "USD") {
                        final = this.amount * 1.19;
                     }
                     if (to == "EUR") {
                        final = this.amount;
                     }
                     if (to == "HKD") {
                        final = this.amount * 0.45;
                     }
                     break;
                     case "HKD":
                     if (to == "RMB") {
                        final = this.amount *169.44;
                     }
                     if (to == "USD") {
                        final = this.amount * 2.65;
                     }
                     if (to == "EUR") {
                        final = this.amount * 2.22;
                     }
                     if (to == "HKD") {
                        final = this.amount;
                     }
                     break
                  }
                  return final;
               }
            }
         });
      </script>
   </body>
