<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="./bootstrapValidator.js"></script>
  <link href="./bootstrapValidator.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./Sign.css">
  <script src="./register.js"></script>
</head>

<body>
  <div class="row">
    <div class="column">
      <h1 class="title">Register</h1>
      <form action="./index.html" class="needs-validation">
          <div class="form-group">
            <label for="Email">*E-mail Address:</label>
            <input type="text" class="form-control" id="Email"placeholder="enter e-mail address" name="email">
          </div>

          <div class="form-group">
            <label for="usr">User Name:</label>
            <input type="text" class="form-control" id="usr" placeholder="enter username" name="uname">
          </div>

          <div class="form-group">
            <label for="pwd">*Password (length between 6 and 18):</label>
            <input type="password" class="form-control" id="pwd" placeholder="enter password" name="pswd">
          </div>

          <div class="form-group">
            <label for="pwd2">*Confirm Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="confirm password" name="pswd2">
          </div>

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="consent">Consent to our <a href="./Agreement.html">Agreement</a>
            </label>
          </div>
          <button class="btn btn-info" type="submit" id="bt">Submit</button>
          <a href="./login.html">Have an account? Back to login.</a>
      </form>
    </div>
  </div>
  <p class="footer">@ EECS330 HCI Group: Finance</p>
  <div id="footerbkgd"></div>

</body>
</html>
